<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="telephone=no" name="format-detection" />
    <title>[ICPlan] Password reset</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">
  </head>

  <body
    style="
      font-family: 'source sans pro', 'helvetica neue', helvetica, sans-serif;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      padding: 15px 0;
      margin: 0;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    "
  >
    <div id="container" style="width: 650px; max-width: 100%; margin: 0 auto">
      <p
        class="instructions"
        style="
          font-size: 13px;
          color: #cccccc;
          margin-bottom: 15px;
          text-align: left;
        "
      >
        Instructions to reset your ICPlan password.
      </p>
      <div
        class="wrapper"
        style="background-color: #ffffff; border-radius: 5px; overflow: hidden"
      >
        <div class="logo" style="text-align: center; padding: 25px">
          <a href="https://icplan.com" target="_blank">
            <img
              src="https://stohr.stripocdn.email/content/guids/CABINET_a09e8a8b4428f634212c48fcd8e0d501/images/71831585659843002.png"
              alt="ICPlan Logo"
              style="max-width: 240px; height: auto"
            />
          </a>
        </div>
        <div class="content" style="padding: 15px">
          <h2
            style="
              font-size: 26px;
              color: #333333;
              margin-top: 0;
              font-weight: normal;
            "
          >
            Password Reset Requested
          </h2>
          <p
            style="
              font-size: 15px;
              line-height: 22px;
              color: #333333;
              margin: 0px;
            "
          >
            Hi {{FullName}},<br /><br />Please click on the button below to
            reset your password.
          </p>
        </div>
        <div class="button-container" style="text-align: center; padding: 15px">
          <a
            href="{{ResetPasswordLink}}"
            class="button"
            target="_blank"
            style="
              display: inline-block;
              padding: 10px 18px;
              font-size: 15px;
              background-color: #00a0d7;
              border-radius: 20px;
              text-decoration: none;
              color: #ffffff !important;
            "
            >Reset password</a
          >
        </div>
      </div>
      <div
        class="divider"
        style="
          width: 450px;
          border-bottom: 1px solid #cccccc;
          margin: 35px auto 15px;
        "
      ></div>
      <p
        class="footer"
        style="
          font-size: 11px;
          color: #333333;
          margin-top: 15px;
          text-align: center;
        "
      >
        Â© {{currentYear}}
        <a href="https://www.icplan.com" target="_blank">ICPlan</a>
      </p>
    </div>
  </body>
</html>
